<div class="position-relative w-100" style="overflow: auto; min-height: 100vh;">
  <!-- Loading indicator -->
  <div *ngIf="isLoading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Loading posts...</p>
  </div>

  <div class="bg-container bg-img">
  </div>

  <div class="container">
    <app-header></app-header>


    <div class="row" *ngIf="!isLoading">
      <div class="col-12 text-center">
        <div class="sort-div">
          <label for="sortByDate">مرتب سازی بر اساس تاریخ:</label>
          <select id="sortByDate" (change)="sortPosts($any($event.target).value)">
            <option value="new">جدید ترین پست</option>
            <option value="old">قدیمی ترین پست</option>
          </select>
        </div>
        <input type="text" class="form-control" id="searchInput" placeholder="جست و جو..."
          (input)="searchPosts($any($event.target).value)" />

        <div class="posts">
          <div *ngFor="let post of pagedPosts" class="post">
            <div class="d-flex justify-content-between w-100 p-5">

              <div class="d-flex flex-column align-items-center p-4">
                <img *ngIf="post.imageUrl" [src]="post.imageUrl" class="rounded mb-3"
                  style="max-width: 400px; border-radius: 12px;" />
              </div>




              <div class="d-flex align-items-start flex-column">
                <h1 *ngIf="editingPostId !== post.id">{{ post.instrument }}</h1>
                <input *ngIf="editingPostId === post.id" type="text" class="form-control mb-2"
                  [(ngModel)]="tempPost.instrument" />

                <p *ngIf="editingPostId !== post.id">{{ post.description }}</p>
                <textarea *ngIf="editingPostId === post.id" class="form-control mb-2" rows="3"
                  [(ngModel)]="tempPost.description"></textarea>

                <span *ngIf="editingPostId !== post.id">قیمت: {{ post.year }} تومان</span>
                <div *ngIf="editingPostId === post.id" class="form-group w-100 mb-2">
                  <input type="number" class="form-control" placeholder="قیمت (تومان)" [(ngModel)]="tempPost.year" />
                </div>
                <span>{{ post.date | date:'medium' }}</span>

                <div class="d-flex flex-column mb-2">

                  <button *ngIf="isPostOwner(post) && editingPostId !== post.id" class="btn btn-sm btn-outline-primary"
                    (click)="startEditing(post)"> Edit </button>

                  <!-- Fixed saveEdit call (removed parameter) -->
                  <button *ngIf="isPostOwner(post) && editingPostId === post.id"
                    class="btn btn-sm btn-outline-primary my-4" (click)="saveEdit()"> Save </button>

                  <button *ngIf="isPostOwner(post) && editingPostId === post.id"
                    class="btn btn-sm btn-outline-primary my-4" (click)="cancelEdit()"> Cancel </button>

                  <button *ngIf="isPostOwner(post)" class="btn btn-sm btn-outline-primary my-4"
                    (click)="deletePost(post.id)"> Delete
                  </button>
                </div>

              </div>

            </div>
          </div>
        </div>

        <div *ngIf="displayedPosts.length === 0" class="alert alert-info mt-4">
          No posts found. Be the first to create one!
        </div>

        <div class="pagination text-center mt-4" *ngIf="displayedPosts.length > 0">
          <button class="btn btn-outline-primary" (click)="prevPage()" [disabled]="currentPage === 1">
            &larr; قبل
          </button>
          <span class="mx-3">Page {{ currentPage }} of {{ totalPages() || 1 }}</span>
          <button class="btn btn-outline-primary" (click)="nextPage()" [disabled]="currentPage === totalPages()">
            بعد &rarr;
          </button>
        </div>


      </div>
    </div>
  </div>
</div>
