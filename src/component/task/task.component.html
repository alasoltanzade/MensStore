<div class="login-wrapper">
  <div class="bg-container bg-img"></div>
  
  <div class="login-container">
    <div class="login-card">
      <!-- لوگو و عنوان -->
      <div class="login-header">
        <img src="/logo.png" alt="لوگو" class="logo-img">
        <h1 class="login-title">استایل من</h1>
        <p class="login-subtitle">فروشگاه اینترنتی پوشاک مردانه</p>
      </div>

      <!-- فرم لاگین -->
      <form [formGroup]="loginForm" (ngSubmit)="navigateToLogin()" class="login-form">
        <!-- نام کاربری -->
        <div class="form-group">
          <label class="form-label">نام کاربری</label>
          <div class="input-wrapper">
            <input 
              type="text" 
              class="form-input" 
              formControlName="username" 
              placeholder="نام کاربری خود را وارد کنید"
              [ngClass]="{'is-invalid': usernameControl.invalid && usernameControl.touched}">
          </div>
          <div *ngIf="usernameControl.invalid && usernameControl.touched" class="error-message">
            <div *ngIf="usernameControl.hasError('required')">
              نام کاربری الزامی است
            </div>
          </div>
        </div>

        <!-- رمز عبور -->
        <div class="form-group">
          <label class="form-label">رمز عبور</label>
          <div class="input-wrapper">
            <input 
              type="password" 
              class="form-input" 
              formControlName="password" 
              placeholder="رمز عبور خود را وارد کنید"
              [ngClass]="{'is-invalid': passwordControl.invalid && passwordControl.touched}">
          </div>
          <div *ngIf="passwordControl.invalid && passwordControl.touched" class="error-message">
            <div *ngIf="passwordControl.hasError('required')">
              رمز عبور الزامی است
            </div>
          </div>
        </div>

        <!-- دکمه ورود -->
        <button type="submit" class="login-btn" [disabled]="isLoading">
          <span *ngIf="!isLoading">ورود به سیستم</span>
          <span *ngIf="isLoading" class="loading">
            <span class="spinner"></span>
            در حال ورود...
          </span>
        </button>

        <!-- پیام خطا -->
        <div *ngIf="errorMessage" class="alert-error">
          {{ errorMessage }}
        </div>
      </form>
    </div>
  </div>
</div>
