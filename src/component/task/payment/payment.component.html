<div class="all-contain position-relative w-100" style="overflow: auto; min-height: 100vh;">
  <div class="bg-container bg-img"></div>
  <app-header></app-header>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="payment-container">
          <div class="payment-card" *ngIf="!showSuccess">
            <h1 class="payment-title">پرداخت</h1>
            
            <div class="payment-summary">
              <div class="summary-item">
                <span class="summary-label">مبلغ قابل پرداخت:</span>
                <span class="summary-value">{{ totalPrice | number }} تومان</span>
              </div>
            </div>

            <form (ngSubmit)="processPayment()" class="payment-form">
              <div class="form-group">
                <label for="cardNumber" class="form-label">شماره کارت</label>
                <input
                  type="text"
                  id="cardNumber"
                  [(ngModel)]="cardNumber"
                  name="cardNumber"
                  class="form-input"
                  placeholder="شماره کارت خود را وارد کنید"
                  maxlength="16"
                />
              </div>

              <div class="form-group">
                <label for="cvv" class="form-label">رمز دوم (CVV)</label>
                <input
                  type="text"
                  id="cvv"
                  [(ngModel)]="cvv"
                  name="cvv"
                  class="form-input"
                  placeholder="رمز دوم کارت خود را وارد کنید"
                  maxlength="4"
                />
              </div>

              <button type="submit" class="btn-payment">
                <i class="fas fa-check"></i>
                پرداخت
              </button>
            </form>
          </div>

          <div class="success-message" *ngIf="showSuccess">
            <div class="success-icon">
              <i class="fas fa-check-circle"></i>
            </div>
            <h2 class="success-title">پرداخت با موفقیت انجام شد</h2>
            <p class="success-text">سفارش شما با موفقیت ثبت شد و به زودی پردازش خواهد شد.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</div>
