<div class="row align-items-center pt-5 pb-3">

  <div class="col-lg-4 col-11">
    <div class="tm-brand-container tm-bg-white">
      <div class="tm-brand-texts">
        <img src="/logo.png" class="img">
        <div class="d-flex flex-column">
          <h1 class="text-uppercase tm-brand-name">استایل من</h1>
          <p class="small">خرید آسان و سریع پوشاک مردانه</p>
        </div>
      </div>
    </div>
  </div>


  <div class="col-lg-8 col-1">
    <div class="tm-nav">
      <nav class="navbar navbar-expand-lg navbar-light tm-bg-white tm-navbar">
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
              <div class="tm-nav-link-highlight"></div>
              <a class="nav-link" [routerLink]="['/dashbord']">داشبورد</a>
            </li>

            <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: false }">
              <div class="tm-nav-link-highlight"></div>
              <a class="nav-link" [routerLink]="['/testimonials']" [queryParams]="{category: 'پوشاک مردانه'}">پوشاک مردانه</a>
            </li>

            <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: false }">
              <div class="tm-nav-link-highlight"></div>
              <a class="nav-link" [routerLink]="['/testimonials']" [queryParams]="{category: 'کفش'}">کفش</a>
            </li>

            <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: false }">
              <div class="tm-nav-link-highlight"></div>
              <a class="nav-link" [routerLink]="['/testimonials']" [queryParams]="{category: 'اکسسوری مردانه'}">اکسسوری مردانه</a>
            </li>

            <li *ngIf="isAdmin" class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
              <div class="tm-nav-link-highlight"></div>
              <a class="nav-link" [routerLink]="['/create']">افزودن آیتم جدید</a>
            </li>


            <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
              <div class="tm-nav-link-highlight"></div>
              <a class="nav-link" [routerLink]="['/about']">درباره ما</a>
            </li>

            <li class="nav-item cart-link" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
              <div class="tm-nav-link-highlight"></div>
              <a class="nav-link" [routerLink]="['/cart']">
                <i class="fas fa-shopping-cart"></i>
                سبد خرید
                <span *ngIf="cartItemsCount > 0" class="cart-badge">{{ cartItemsCount }}</span>
              </a>
            </li>

            <li *ngIf="isLoggedIn" class="nav-item logout-item">
              <button class="nav-link logout-btn" (click)="logout()">
                <i class="fas fa-sign-out-alt"></i>
                خروج
              </button>
            </li>

          </ul>
        </div>
      </nav>
    </div>
  </div>


</div>
